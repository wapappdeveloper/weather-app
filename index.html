<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>
        <link rel="stylesheet" href="app/styles/styles.css">
    </head>
    <body>




        <div class="container">
            <div class="align-center">
                <div
                    id="loader"
                    class="loader-container"
                >
                    <div class="loader"></div>
                </div>
                <div class="phone-container">
                    <img
                        src="app/assets/screen01.png"
                        alt
                    >
                </div>
                <div
                    id="temp-console"
                    class="content"
                >
                    <div
                        id="city"
                        class="city"
                    >



                    </div>
                    <div
                        id="country"
                        class="country"
                    >



                    </div>
                    <div
                        id="temp"
                        class="temp"
                    >
                        <div
                            id="temp-value"
                            class="temp-value"
                        ></div>


                        <span class="dot" >&#176;</span>
                    </div>
                    <div
                        id="climate"
                        class="climate"
                    >



                    </div>
                </div>
            </div>
        </div>
        <script src="app/scripts/app.js"></script>
    </body>
</html>
